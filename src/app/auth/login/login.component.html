<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://img.freepik.com/free-vector/add-tasks-concept-illustration_114360-4765.jpg?w=740&t=st=1689596760~exp=1689597360~hmac=f556b1c77bb1337dd24630a11176523201b6494005c67b8ebf75807b059b3c3c"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <span class="h1">Note App</span>
                <form [formGroup]="loginForm" (ngSubmit)="loginUser()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Email address<span class="text-danger">
                        *</span></label>
                    <input type="email" id="form2Example17" class="form-control form-control-lg"
                      formControlName="email" />
                    <p *ngIf="loginForm.controls['email'].touched &&  loginForm.controls['email'].hasError('required') || loginForm.controls['email'].hasError('pattern')"
                      class="alert alert-danger">
                      Please enter a valid Email
                    </p>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">Password<span class="text-danger"> *</span></label>
                    <input matInput [type]="showPassword ? 'password' : 'text'" class="form-control"
                      id="floatingPassword" placeholder="Password" formControlName="password">

                    <p *ngIf="loginForm.controls['password'].touched &&  loginForm.controls['password'].hasError('required') || loginForm.controls['password'].hasError('pattern')"
                      class=" alert alert-danger">
                      Password must contain at least one number, uppercase and a lowercase letter
                      and at least 8 characters.
                    </p>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-primary  btn-block" type="submit">Login</button>
                    <button class="btn btn-secondary ms-1 btn-block" (click)="mailSend()">Forgot password?</button>
                  </div>


                  <span style="color: #393f81; font-size: 18px;">Don't have an
                    account?</span>
                  <button type="button" (click)="RegisterForm()" class="btn btn-success">Register</button>


                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
